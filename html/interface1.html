<!-- Modal -->
<div class="modal fade" id="ModalForm" tabindex="-1" role="dialog" aria-labelledby="TitleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TitleModal">Título del Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="formulario" name="formulario">
            <form name="project" id="project">
                <div class="mb-3">
                    <label for="ProjectName" class="form-label">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="ProjectName" aria-describedby="ProjectHelp" required>
                    <div id="ProjectHelp" class="form-text">Titulo del proyecto</div>
                  </div>
                  <div class="mb-3">
                    <label for="ProjectDescription" class="form-label">Descripcion del proyecto</label>
                    <textarea class="form-control" id="ProjectDescription" cols="4" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="ProjecDepartment" class="form-label">Departamento</label>
                    <select id="ProjecDepartment" class="form-select">
                      <option value="Desarrollo" default>Desarrollo</option>
                      <option value="Marketing">Marketing</option>
                      <option value="Diseño">Diseño</option>
                    </select>
                  </div>
              
                  <div class="row">
                  <div class="col">
                      <div class="mb-3">
                        <label for="ProjectStartDate" class="form-label">Fecha inicio del proyecto</label>
                        <input type="date" class="form-control" id="ProjectStartDate" required>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="ProjectEndDate" class="form-label">Fecha fin del proyecto</label>
                        <input type="date" class="form-control" id="ProjectEndDate" required>
                      </div>
                    </div>
                  </div>
              
                  <div class="mb-3">
                    <label for="ProjectBackgroundColod" class="form-label">Establecer el color de fondo</label>
                    <input type="color" class="form-control" id="ProjectBackgroundColod">
                  </div>
                  <div class="mb-3">
                    <label for="ProjectBackgroundImage" class="form-label">Establecer imagen de fondo</label>
                    <select id="ProjectBackgroundImage" class="form-select">
                      <option value="logo.png">Imagen 1</option>
                      <option value="default.jpg" default>Imagen 2</option>
                      <option value="depressing-blue-monday-composition.jpg.jpeg">Imagen 3</option>
                      <option value="group-casually-dressed-business-people-discussing-ideas-office.jpeg">Imagen 4</option>
                      <option value="representation-user-experience-interface-design.jpeg">Imagen 5</option>
                      <option value="shopping-cart-3d-render-icon.jpeg">Imagen 6</option>
                      <option value="side-view-elder-women-using-elbows-salute-each-other-while-wearing-medical-masks.jpeg">Imagen 7</option>
                    </select>
                  </div>
              
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="ProjectPriority" class="form-label">Proyecto prioritario</label>
                        <select id="ProjectPriority" class="form-select">
                            <option value="0" default>No</option>
                            <option value="1">Si</option>
                          </select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="ProjectStatus" class="form-label">Estado del proyecto</label>
                        <select id="ProjectStatus" class="form-select">
                            <option value="0" default>En proceso</option>
                            <option value="1">Cerrado</option>
                          </select>
                      </div>
                    </div>
                </div>
        </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary close" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
</form>
      </div>
    </div>
  </div>
