<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub | Proyecto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap">
    <link href="/assets/libraries/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cardDetail.css">

</head>

<body>
    
    <!--Menú de navegación-->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/assets/logo.png" alt="Logo" width="125" height="70" class="d-inline-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>                
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active ">
                        <span class="nav-link" id="projectName"></span>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/index.html">PROYECTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/priorityProjects.html">PROYECTOS PRIORITARIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-btn">
                        <button class="btn btn-primary" id="board-menu" >INFORMACIÓN</button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    
    <div name="container" id="container"></div>

    <!-- Modal de agregar tarea -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Crear nueva tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mt-4"> 
                    <form id="addTaskForm">
                        <div class="form-group mb-4">
                            <label for="taskTitle">Título</label>
                            <input type="text" id="taskTitle" name="taskTitle" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="taskDescription">Descripción</label>
                            <textarea id="taskDescription" name="taskDescription" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="taskResponsibles">Responsables:</label>
                            <input type="text" id="taskResponsibles" name="taskResponsibles" class="form-control">
                        </div>
                        <div class="form-group mb-4">
                            <label for="taskEndDate">Fecha de Finalización</label>
                            <input type="date" id="taskEndDate" name="taskEndDate" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="taskNotes">Notas</label>
                            <textarea id="taskNotes" name="taskNotes" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="taskStatus">Estado</label>
                            <select id="taskStatus" name="taskStatus" class="form-control">
                                <option value="POR HACER">Por Hacer</option>
                                <option value="EN PROGRESO">En Progreso</option>
                                <option value="FINALIZADO">Finalizado</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label for="taskFile">Archivo</label>
                            <input type="file" id="taskFile" name="taskFile" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 float-end">Agregar Tarea</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de editar tarea -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Editar tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mt-4"> 
                    <form id="editTaskForm">
                        <div class="form-group mb-4">
                            <label for="editTaskTitle">Título</label>
                            <input type="text" id="editTaskTitle" name="taskTitle" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="editTaskDescription">Descripción</label>
                            <textarea id="editTaskDescription" name="taskDescription" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="editTaskResponsibles">Responsables:</label>
                            <input type="text" id="editTaskResponsibles" name="taskResponsibles" class="form-control">
                        </div>
                        <div class="form-group mb-4">
                            <label for="editTaskEndDate">Fecha de Finalización</label>
                            <input type="date" id="editTaskEndDate" name="taskEndDate" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="editTaskNotes">Notas</label>
                            <textarea id="editTaskNotes" name="taskNotes" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="editTaskStatus">Estado</label>
                            <select id="editTaskStatus" name="taskStatus" class="form-control">
                                <option value="POR HACER">Por Hacer</option>
                                <option value="EN PROGRESO">En Progreso</option>
                                <option value="FINALIZADO">Finalizado</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label for="editTaskFile">Archivo</label>
                            <input type="file" id="editTaskFile" name="editTaskFile" class="form-control">
                            <a id="editTaskFileLink" href="#" target="_blank" download>Descargar archivo</a>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 float-end">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Modal confirmación-->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmación de eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mt-4 mb-4 text-center">¿Estás seguro de que deseas eliminar este proyecto?</p>
                    <button type="button" class="btn btn-secondary mt-4" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger mt-4 float-end" id="confirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Contenedor principal del contenido-->
    <div class="container" id="main-container" >
        <div class="row">
            <div class="col-4 text-center" id="drop_zone_todo" >
                <div class="d-flex flex-column align-items-center" >
                    <h5 id="card-title">POR HACER</h5>
                    <ol class="task-cards flex-grow-1 mt-3" data-state="POR HACER" style="min-height:40px; min-width: 300px;" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <!-- Tarjetas de tareas se agregarán aquí -->
                    </ol>
                </div>
                <button type="button" class="btn btn-primary mt-5 addCardBtn openModal" data-state="POR HACER" style="margin-bottom: 50px;">
                    <span style="font-size: 20px;">+ </span>Añadir
                </button>
            </div>
            <div class="col-4 text-center" id="drop_zone_progress" >
                <div class="d-flex flex-column align-items-center" >
                    <h5 id="card-title">EN PROGRESO</h5>
                    <ol class="task-cards flex-grow-1 mt-3" data-state="EN PROGRESO" style="min-height:40px; min-width: 300px;" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <!-- Tarjetas de tareas se agregarán aquí -->
                    </ol> 
                </div>
                <button type="button" class="btn btn-primary mt-5 addCardBtn openModal" data-state="EN PROGRESO" style="margin-bottom: 50px;" >
                    <span style="font-size: 20px;">+ </span>Añadir
                </button>
            </div>
            <div class="col-4 text-center" id="drop_zone_done">
                <div class="d-flex flex-column align-items-center" >
                    <h5 id="card-title">FINALIZADO</h5>
                    <ol class="task-cards flex-grow-1 mt-3" data-state="FINALIZADO"style="min-height:40px; min-width: 300px;" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <!-- Tarjetas de tareas se agregarán aquí -->
                    </ol>
                </div>
                <button type="button" class="btn btn-primary mt-5 addCardBtn openModal" data-state="FINALIZADO" style="margin-bottom: 50px;">
                    <span style="font-size: 20px;">+ </span>Añadir
                </button>
            </div>
        </div>
    </div>

    <!--Sidebar para editar proyecto-->
    <div class="sidebar bg-light position-absolute" id="sidebar-menu">
        <div class="sidebar-header m-4">
            <button type="button" class="btn btn-close" id="close-sidebar"></button>
            <div class="sidebar-title">
                <h5 id="sidebarProjectName"></h5>
            </div>
            <div class="sidebar-content">
                <form id="editForm">
                    <div class="form-group mb-3">
                        <label for="sidebarProjectNameEdit">Nombre del Proyecto</label>
                        <input type="text" class="form-control" id="sidebarProjectNameEdit">
                    </div>
                    <div class="form-group mb-3">
                        <label for="sidebarDescription">Descripción</label>
                        <textarea class="form-control" id="sidebarDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="sidebarBackgroundTypeCard" class="form-label">Cambiar fondo de targeta</label>
                        <select class="form-select" id="sidebarBackgroundTypeCard">
                            <option value="null">Seleccione una opción</option>
                            <option value="color">Color</option>
                            <option value="image">Imagen</option>
                        </select>
                    </div>
                    <div class="form-group mb-3" id="colorSectionCard">
                        <label for="sidebarBackgroundColorCard" class="form-label">Color de fondo</label>
                        <input type="color" class="form-control" id="sidebarBackgroundColorCard" style="width: 150px;">
                    </div>
                    <div class=" form-group mb-3" id="imageSectionCard" style="display: none;">
                        <label for="sidebarBackgroundImageCard" class="form-label">Imagen de fondo </label>
                        <select class="form-select" id="sidebarBackgroundImageCard">
                            <option value="">Seleccionar Imagen</option>
                            <option value="cafeteria.jpg">imagen 1</option>
                            <option value="default.jpg">imagen 2</option>
                            <option value="desarrollo1.jpg">imagen 3</option>
                            <option value="pasteleria.jpg">imagen 4</option>
                            <option value="diseño1.jpg">imagen 5</option>
                            <option value="diseño2.jpg">imagen 6</option>
                            <option value="marketing1.jpg">imagen 7</option>
                            <option value="marketing2.jpg">imagen 8</option>
                            <option value="sushi.jpg">imagen 9</option>
                        </select>
                        <img id="previewImageCard" src="#" alt="Vista previa" style="width: 180px; height: 100px; display: none; margin-top: 10px; margin-bottom: 10px; border: 1px solid #000; border-radius: 5px; padding: 5px; background-color: #fff; box-shadow: 0 0 5px #000;">
                    </div>
                    <div class="form-group mb-3">
                        <label for="sidebarDepartment">Departamento</label>
                        <select class="form-control" id="sidebarDepartment">
                            <option value="Desarrollo">Desarrollo</option>
                            <option value="Diseño">Diseño</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="sidebarBackgroundType" class="form-label">Cambiar fondo del tablero</label>
                        <select class="form-select" id="sidebarBackgroundType">
                            <option value="null">Seleccione una opción</option>
                            <option value="color">Color</option>
                            <option value="image">Imagen</option>
                        </select>
                    </div>
                    <div class="form-group mb-3" id="colorSection">
                        <label for="sidebarBackgroundColor" class="form-label">Color de fondo</label>
                        <input type="color" class="form-control" id="sidebarBackgroundColor" style="width: 150px;">
                    </div>
                    <div class=" form-group mb-3" id="imageSection" style="display: none;">
                        <label for="sidebarBackgroundImage" class="form-label">Imagen de fondo </label>
                        <select class="form-select" id="sidebarBackgroundImage">
                            <option value="">Seleccionar Imagen</option>
                            <option value="animal1.jpg">imagen 1</option>
                            <option value="animal2.jpg">imagen 2</option>
                            <option value="espacio1.jpg">imagen 3</option>
                            <option value="espacio2.jpg">imagen 4</option>
                            <option value="paisaje1.jpg">imagen 5</option>
                            <option value="paisaje2.jpg">imagen 6</option>
                        </select>
                        <img id="previewImage" src="#" alt="Vista previa" style="width: 180px; height: 100px; display: none; margin-top: 10px; margin-bottom: 10px; border: 1px solid #000; border-radius: 5px; padding: 5px; background-color: #fff; box-shadow: 0 0 5px #000;">
                    </div>
                    <button type="button" class="btn btn-primary mt-3 mb-4 float-end" id="saveChangesBtn">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <!--Scripts para funcionalidades-->
    <script src="/assets/libraries/jquery-3.6.0.min.js" ></script>
    <script src="/assets/libraries/popper.min.js" ></script>
    <script src="/assets/libraries/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/cardDetail.js"></script>

</body>
</html>
